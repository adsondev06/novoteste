<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Envio</title>
</head>
<body>
    <h2>Enviar</h2>
    <form id="form" action="https://script.google.com/macros/s/AKfycbzeky_oSca14uRknwyi7JbM1Np7au0CzoezbGxWuN-aGuTIjaG6DqT66odRnigZxk85/exec" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="codigos">Códigos (separados por linha):</label><br>
        <textarea id="codigos" name="codigos" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
